apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.ingress.name }}
  namespace: {{ .Values.namespace.name }}
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - {{ .Values.ingress.host }}
      secretName: {{ .Values.ingress.tlsSecretName }}
  rules:
    - host: {{ .Values.ingress.host }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ .Values.service.name }}
                port:
                  number: {{ .Values.service.ports.appCheck }}

---

apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ .Values.statefulset.name }}
  namespace: {{ .Values.namespace.name }}
spec:
  serviceName: {{ .Values.statefulset.serviceName }}
  replicas: {{ .Values.statefulset.replicas }}
  selector:
    matchLabels:
      app: {{ .Values.app.name }}
  template:
    metadata:
      labels:
       app: {{ .Values.app.name }}
    spec:
      containers:
        - name: {{ .Values.statefulset.containerName }}
          image: "{{ .Values.statefulset.image.repository }}:{{ .Values.statefulset.image.tag }}"
          imagePullPolicy: {{ .Values.statefulset.image.pullPolicy }}
          resources:
            requests:
              cpu: {{ .Values.statefulset.resources.requests.cpu | quote }}
              memory: {{ .Values.statefulset.resources.requests.memory | quote }}
            limits:
              cpu: {{ .Values.statefulset.resources.limits.cpu | quote }}
              memory: {{ .Values.statefulset.resources.limits.memory | quote }}
          env:
            - name: INDY_VDR_PROXY_PORT
              value: "{{ .Values.env.INDY_VDR_PROXY_PORT }}"
            - name: INDY_VDR_PROXY_CONFIG_PATH
              value: "{{ .Values.env.INDY_VDR_PROXY_CONFIG_PATH }}"
          ports:
            - containerPort: 3000
          volumeMounts:
            - name: indy-vdr-proxy-config
              mountPath: /config/vdr-proxy
        - name: {{ .Values.statefulset.appCheckProxy.name }}
          image: "{{ .Values.statefulset.appCheckProxy.image.repository }}:{{ .Values.statefulset.appCheckProxy.image.tag }}"
          imagePullPolicy: {{ .Values.statefulset.appCheckProxy.image.pullPolicy }}
          env:
            - name: APP_PORT
              value: "{{ .Values.appCheckProxyEnv.APP_PORT }}"
            - name: FIREBASE_CFG_FILE
              value: "{{ .Values.appCheckProxyEnv.FIREBASE_CFG_FILE }}"
          ports:
            - containerPort: 3100
          volumeMounts:
            - name: firebase-config-volume
              mountPath: /config/app-check-proxy
              readOnly: false
      imagePullSecrets:
         - name: registry-credentials
      volumes:
        - name: firebase-config-volume
          configMap:
            name: firebase-config
        - name: indy-vdr-proxy-config
          configMap:
            name: indy-vdr-proxy-config
            items:
              - key: app.config.json
                path: app.config.json
